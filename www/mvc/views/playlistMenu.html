<ion-view>
    <ion-nav-buttons side="left">
        <!--div style="color:#fff;width:200px !important; ">
            <img src="images/ldpi.png"/>
            <b style="position:relative; top:-10px;left:10px; font-size:20px;">Playlist</b>
        </div--> 
        <b style="position:relative; top:5px;left:10px; font-size:20px;">Playlist</b>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios7-minus-outline" style="color:#fff;" 
                ng-click="data.showDelete = !data.showDelete;"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list class="" show-delete="data.showDelete">
            <ion-item ng-show="true" ng-repeat="playlist in playlists" 
                      class="item item-icon-left assertive" type="item-text-wrap" 
                      href="#/playlist/{{playlist}}" >
                <i class="icon ion-music-note"></i>
                {{playlist}}
                <ion-delete-button class="ion-minus-circled" 
                                   ng-click="deletePlaylist(playlist)">
                </ion-delete-button>
            </ion-item>
            <ion-item ng-show="true"
                      class="item item-icon-left assertive" type="item-text-wrap">
            </ion-item>
        </ion-list>

    </ion-content>
    
    <ion-footer-bar align-title="left" class="gradient"  ng-controller="PlayerCtrl">
        <button class="button gradient" style="background: transparent !important;"><img src="{{playerBg}}" style="width:30px;height:30px;position:relative;left:-30%;"/></button>
        <h1 class="title"  id="playerHead" ng-click="openPlayerModal()" ><marquee ng-bind="playingMedia.title"></marquee></h1>
        <button ng-click="resume()" class="button icon ion-ios7-play" ng-if="isPlaying != 1" style="background:transparent;border:0px; color:#fff;"></button>
        <button ng-click="pause()" class="button icon ion-ios7-pause" ng-if="isPlaying == 1" style="background:transparent;border:0px; color:#fff;"></button>
    </ion-footer-bar>
</ion-view>
