<ion-view style=" width: 100%;height: 100%;">
    <ion-nav-buttons side="left">
        <!--div style="color:#fff;width:200px !important; ">
            <img src="images/ldpi.png"/>
            <b style="position:relative; top:-10px;left:10px; font-size:20px;">{{album}}</b>
        </div--> 
        <b style=" width: 100%; height: 22px; overflow: hidden; position:relative; top:5px;left:10px; font-size:20px;">{{album}}</b>
    </ion-nav-buttons>
    <!--ion-nav-buttons side="right">
        <button ng-click="showActionSheet()" class="button icon ion-android-more" style="background:transparent;border:0px;color:#fff;"></button>
    </ion-nav-buttons-->
    <ion-content>
        <div style="width:100%;position:relative;">
            <img src="{{ servicerooturl + 'covers/' + albumcover + '.jpg'}}" style="width:100%; height:240px; opacity: .8;"/>
            <a ng-click="showActionSheet()" class="button" style="position:absolute; left:38%; top:38%;padding:2%; background: transparent; border-radius:50%; border:2px solid #fff; color:#fff; font-size:6em; width:100px;height:100px;"><i class="ion-ios7-play"></i></a>
        </div>
        <ion-list class="" style="position:relative;">
            <ion-item ng-show="true" ng-repeat="song in songs" 
                      class="item item-avtar assertive" type="item-text-wrap" 
                      href="/song/{{song.id}}">
                <!--img ng-src="{{ servicerooturl + 'covers/' + song.cover + '.jpg'}}" 
                     class="">
                <h2>{{song.title}}</h2>
                <h4>{{song.genre}}</h4>
                <h4>{{song.album}}</h4-->
                <img ng-src="{{ servicerooturl + 'covers/' + song.cover + '.jpg'}}" 
                     class="" style="width:40px; height:40px;">
                <b style=" position: relative;bottom:15px; width:65%;">{{song.title}}</b>
                <a ng-click="download('{{song}}')" class="button" style="font-size: 4em !important;position: absolute; right:55px; background: #fff;border:0;">
                    <i class="icon ion-android-download" style=""></i>
                </a>
                <a ng-click="gotoSong('/song/{{song.id}}')" class="button" style="font-size: 4em !important;position: absolute; right:0; background: #fff;border:0;">
                    <i class="icon ion-ios7-arrow-forward" style=""></i>
                </a>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
