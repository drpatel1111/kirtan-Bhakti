<ion-view>
    <ion-nav-buttons side="left">
        <!--div style="color:#fff;width:200px !important; ">
            <img src="images/ldpi.png"/>
            <b style="position:relative; top:-10px;left:10px; font-size:20px;">{{playlistname}}</b>
        </div--> 
        <b style="position:relative; top:5px;left:10px; font-size:20px;">{{playlistname}}</b>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios7-minus-outline" style="color:#fff;" 
                ng-click="data.showDelete = !data.showDelete;"></button>
        <button ng-click="showActionSheet()" class="button icon ion-android-more" style="background:transparent;border:0px;color:#fff;"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list class="" show-delete="data.showDelete">
            <ion-item ng-show="true" ng-repeat="song in songs" 
                      class="item item-thumbnail-left" type="item-text-wrap" 
                      href="#/song/{{song.songid}}" >
                <img ng-src="{{ servicerooturl + 'covers/' + song.cover + '.jpg'}}" 
                     class="">
                <h2 style="width:65%;">{{song.title}}
                <a ng-click="download({{song}})" class="button" style="font-size: 4em !important;position: absolute; right:55px; background: #fff;border:0;">
                    <i class="icon ion-android-download" style=""></i>
                </a>
                <a ng-click="gotoSong('/song/{{song.id}}')" class="button" style="font-size: 4em !important;position: absolute; right:0; background: #fff;border:0;">
                    <i class="icon ion-ios7-arrow-forward" style=""></i>
                </a></h2>
                <h4>{{song.genre}}</h4>
                <h4 style="width:65%;">{{song.album}}</h4>
                <ion-delete-button class="ion-minus-circled" 
                                   ng-click="removeFromPlaylist(song)">
                </ion-delete-button>
            </ion-item>
            <ion-item ng-show="true" 
                      class="item item-thumbnail-left" type="item-text-wrap">
            </ion-item>
        </ion-list>

    </ion-content>
    
    <ion-footer-bar align-title="left" class="gradient"  ng-controller="PlayerCtrl">
        <button class="button gradient" style="background: transparent !important;"><img src="{{playerBg}}" style="width:30px;height:30px;position:relative;left:-30%;"/></button>
        <h1 class="title"  id="playerHead" ng-click="openPlayerModal()" ><marquee ng-bind="playingMedia.title"></marquee></h1>
        <button ng-click="resume()" class="button icon ion-ios7-play" ng-if="isPlaying != 1" style="background:transparent;border:0px; color:#fff;"></button>
        <button ng-click="pause()" class="button icon ion-ios7-pause" ng-if="isPlaying == 1" style="background:transparent;border:0px; color:#fff;"></button>
    </ion-footer-bar>
</ion-view>
