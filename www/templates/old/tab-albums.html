<ion-view title="Albums">
  <ion-content class="has-header">
	

	<div id="search-bar">
	    <div class="item item-input-inset">
	      <label class="item-input-wrapper" id="search-input">
	        <i class="icon ion-search placeholder-icon"></i>
	        <input type="text" placeholder="Search" ng-model="query" >
	      </label>
	    </div>
	 </div>

	<ion-refresher on-refresh="doRefresh()"
                     pulling-text="Pull to refresh..."
                     refreshing-text="Refreshing!"
                     refreshing-icon="ion-loading-c">
    </ion-refresher>

        	<button class="button button-light button-android" ng-class="" ng-click="">Alubums</button>
        	<button class="button button-light button-android" ng-class="" ng-click="">Playlists</button>
      </div>
    </div>
 -->
    <ion-list class="">
      <ion-item ng-show="query" ng-repeat="album in albums | filter:query" 
            class="item item-thumbnail-left slide-in-left slide-right-left-ios7" type="item-text-wrap" 
            href="#/tab/album/{{album.id}}" >
      <img ng-src="{{ album.img }}" 
            class="">
        <h2>{{album.name}}</h2>
        <h4>{{ album.release }}</h4>
         <h4>{{ album.feedback }}</h4>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
