<!--
  This template loads for the 'tab.album-detail' state (app.js)
  'album' is a $scope variable created in the albumsCtrl controller (controllers.js)
  The albumsCtrl pulls data from the albums service (service.js)
  The albums service returns an array of album data
-->
<ion-view title="{{album.name}}">
  <ion-content has-header="true" padding="true">
  
  <ion-list >
      <div class="item item-body" >
        <img class="full-image" 
                width="300px;" height="300px;" 
                src="{{album.img}}" style = "border-radius:10px;">
      </div>
    </div>
  </ion-list>


  <ion-list>
      <ion-item ng-repeat="song in album.songs" class="item tem-icon-right item-icon-right" type="item-text-wrap" 
      href="#">
        {{$index+1}}.  {{song.title}}
        
        <i class ="icon  ion-ios7-cloud-download-outline" style="right:15%;"></i>
        <i class ="icon  ion-ios7-arrow-right"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
