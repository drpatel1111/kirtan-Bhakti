<ion-view>
    <!--search-bar ng-model="search"></search-bar-->
    <ion-nav-buttons side="left">
        <div style="color:#fff;width:200px !important; ">
            <img src="images/ldpi.png"/>
            <b style="position:relative; top:-10px;left:10px; font-size:20px;">Kirtan Bhakti</b>
        </div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <!--button ui-sref="search" class="button icon ion-ios7-search-strong" style="background:transparent;border:0px;"></button-->
        <button ng-click="openSearchModal()" ng-controller="SearchCtrl" class="button icon ion-search" style="background:transparent;border:0px;color:#fff;"></button>
        <button ng-click="showSettings()" class="button icon ion-android-settings" style="background:transparent;border:0px;color:#fff;"></button>
    </ion-nav-buttons>

    <ion-content class="padding">
        <div class="row">
            <div class="col "><div class="padding tileshadow gradient rounded-corner" ui-sref="top15"><center>Top 15</center></div></div>
            <div class="col "><div class="padding tileshadow gradient rounded-corner" ng-controller="SurprisemeCtrl" ng-click="loadQueue()"><center>Surprise Me</center></div></div>
        </div>

        <div class="row">
            <div class="col " ng-if="!loggedIn"><div class="padding tileshadow gradient rounded-corner" ui-sref="loginMenu"><center>Login</center></div></div>
            <div class="col " ng-if="loggedIn"><div class="padding tileshadow gradient rounded-corner" ui-sref="mystore"><center>My Store</center></div></div>
            <div class="col "><div class="padding tileshadow gradient rounded-corner" ui-sref="kirtanAlbum"><center>Kirtan</center></div></div>
        </div>

        <div class="row">
            <div class="col "><div class="padding tileshadow gradient rounded-corner" ui-sref="katha"><center>Katha</center></div></div>
            <div class="col "><div class="padding tileshadow gradient rounded-corner" ui-sref="radio"><center>Radio</center></div></div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="gradient"  ng-controller="PlayerCtrl">
        <div class="">
        </div>
        <h1 class="title"  id="playerHead" ng-click="openPlayerModal()" >Title!</h1>
        <button class="button icon ion-ios7-play" style="background:transparent;border:0px; color:#fff;"></button>
    </ion-footer-bar>
</ion-view>
